<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    {% load static %}
    <link rel="icon" href="{% static 'music_search/images/image_fx_ (49).jpg' %}">
    <!-- BootstrapのCDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ゼロ重力テーマのカスタムスタイル */
        body {
            background-image: url("{% static 'music_search/images/image_fx_ (50).jpg' %}");
            background-size: cover;
            transition: background 2s ease;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 4rem;
            color: #024ada;
            text-shadow: 0 0 20px;
            margin-bottom: 40px;
        }

        .form-control, .btn {
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.2rem;
            padding: 15px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        /* 入力欄とボタンを中央に配置 */
        #search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        #search-container .form-control {
            width: 60%;
            margin: 10px;
        }

        #search-container .btn {
            padding: 15px 30px;
            margin: 10px;
            background: radial-gradient(circle, #21e3fd, #024ada);
            color: #fff;
            border-radius: 50px;
            font-size: 1.2rem;
        }

        /* ボタンのホバーエフェクト */
        #search-container .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffdd57, 0 0 30px #ff8800;
        }

        .news-card {
            background-color: rgba(30, 30, 30, 0.8);
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            margin-bottom: 30px;
            padding: 20px;
        }

        .news-card h5 {
            color: #fff;
        }

        .news-card p {
            color: #ccc;
        }

        .btn-outline-primary {
            color: #21e3fd;
            border-color: #21e3fd;
        }

        .btn-outline-primary:hover {
            background-color: #21e3fd;
            color: #fff;
        }

        /* ヘッダーのスタイル */
        .navbar {
            background: linear-gradient(to right, rgba(33, 227, 253, 0.8), rgba(2, 74, 218, 0.8));
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 0 0 15px 15px;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #ffffff;
            font-size: 1.6rem;
            margin: 0 60px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        .navbar a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #ffdd57;
            transition: width 0.3s ease;
        }

        .navbar a:hover {
            color: #ffdd57;
            text-shadow: 0 0 10px rgba(255, 221, 87, 0.5);
        }

        .navbar a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="container">
    <!-- ヘッダーメニューの追加 -->
    <nav class="navbar">
        <a href="{% url 'top_page' %}">TOP</a>
        <a href="{% url 'music_search' %}">listen to? (検索)</a>
        <a href="{% url 'random_preview' %}">Journey (ランダム再生)</a>
        <a href="{% url 'artist_news' %}">News</a>

    </nav>

    <h1>News</h1>

    <!-- アーティストの検索フォーム -->
    <form method="GET" action="{% url 'artist_news' %}">
        <div id="search-container">
            <input type="text" name="artist_name" class="form-control" placeholder="気になったアーティストはいましたか？" value="{{ artist_name }}">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <!-- ニュース記事のリスト -->
    <div class="row track-container">
        {% if news_data %}
            {% for news in news_data %}
                <div class="col-md-6">
                    <div class="news-card">
                        <h5>{{ news.title }}</h5>
                        <p>{{ news.summary }}</p>
                        <a href="{{ news.url }}" target="_blank" class="btn btn-outline-primary">詳細を見る</a>

                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>キーワードに関連するニュースが見つかりませんでした。</p>
        {% endif %}
    </div>
</body>
</html>
